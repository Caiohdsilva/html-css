<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in css</title>
    <style>
        * { /*Global CSS Settings*/
            height: 100%;
        }

        /*The gradient effect is made using the 'background-image' property which gives you an internal function called 'linear-gradient' or radial-gradient' in which you will indicate the: direction and colors of your preference*/
        body {
            background-image: linear-gradient(to bottom, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579) ;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testing gradient</h1>
</body>
</html>
